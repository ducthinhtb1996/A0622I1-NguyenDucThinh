            } else {
                return c*1.8+32;
            }
        }

            if (c<-273) {
                alert("Nhiệt độ nhỏ nhất là -273 độ");
            } else {
                return c+273.5;
            }
        }
    }
    let changeValue = new Tempareture(c);
    console.log(changeValue.changeF(c));
    console.log(changeValue.changeKenvin(c));
