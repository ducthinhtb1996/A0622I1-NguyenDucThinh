<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Date</title>
</head>
<body>
<h1>Object cơ bản</h1>
<script>
    let person = {
        fullName : 'Thịnh',
        age : 27,
        phone: '0931996126',
        getFullName : function () {
            return this.fullName;
        }
    }
    console.log(person.getFullName());
</script>
</body>
</html>
