<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính cân nặng</title>
</head>
<body>
    <style>
        #interpretation {
            color: red;
        }
    </style>
    <h1>BMI: <span id="chi_so_bmi"></span></h1>
    <h1>Interpretation: <span id="interpretation"></span></h1>
    <script>
        let weight = parseInt(prompt("Nhập chỉ số cân nặng của bạn"))
        confirm("Cân nặng của bạn là " + weight + " " + "có đúng không");
        let height = parseInt(prompt("Nhập chiều cao của bạn"));
        confirm("Chiều cao của bạn là " + height + " " + "có đúng không");
        let bmi = weight / (height^2);
        document.getElementById("chi_so_bmi").innerHTML = bmi;
        if (bmi<18.5) {
            document.getElementById("interpretation").innerText = "Underweight";
        } else if (bmi >= 18.5 && bmi<=25.0) {
            document.getElementById("interpretation").innerText = "Normal";
        } else if (bmi >=25.0 && bmi<=30.0) {
            document.getElementById("interpretation").innerText = "OverWeight"
        } else if (bmi >=30.0) {
            document.getElementById("interpretation").innerText = "Obese";
        };
    </script>
</body>
</html>
