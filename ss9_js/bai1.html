<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a/b</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số a"));
        let b = parseInt(prompt("Nhập số b"));
        if (a%b==0) {
            alert("OK");
        } else {
            alert("NOT GOOD");
        }
    </script>
</body>
</html>
