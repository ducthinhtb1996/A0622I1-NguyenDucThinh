<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<script>
    let list_number = [1,2,3,5,7,6,8,10,11,12,14,18,20];
    for (let i =0; i<list_number.length; i++) {
        if (list_number[i]%2==0 && list_number[i+1]%2==0) {
            document.write(list_number[i] + "-");
        } else {
            document.write(list_number[i]);
        }
    }
</script>
</body>
</html>
