<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02</title>
</head>
<body>
    <h3>
        Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    </h3>
<script>
    let str1 = prompt("Nhập tên 1:");
    let str2 = prompt("Nhập tên 2:");
    if (str1 === str2) {
        alert("OK");
    } else {
        alert("NOT OK");
    }
</script>
</body>
</html>
