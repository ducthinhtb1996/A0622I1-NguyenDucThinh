<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02</title>
</head>
<body>
<h3>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</h3>
<script>
    let myArray = ['nguyen', '-', 'b','c', '-'];
    for (let i = 0; i <myArray.length ; i++) {
        if (myArray[i] == '-') {
            myArray[i] = '_';
        }
    }
    console.log(myArray);
</script>
</body>
</html>
