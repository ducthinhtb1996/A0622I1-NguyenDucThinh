<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
    <h1>Máy tính</h1>
    <input type="text" id = "number_a"><br><br>
    <input type="text" id = number_b><br><br>
    <button type="button" onclick="operator('+')">Addition +</button>
    <button type="button" onclick="operator('-')">Subtraction -</button>
    <button type="button" onclick="operator('*')">Multiplication*</button>
    <button type="button" onclick="operator('/')">Division /</button>

    <script>
        function operator(toan_tu) {
            // let c=0;
            let a = parseInt(document.getElementById("number_a").value);
            let b = parseInt(document.getElementById("number_b").value);
            if (toan_tu =="+"){
                c = a + b;
                alert(c);
            } else if (toan_tu == "-") {
                c=a-b;
                alert(c);
            }else if (toan_tu == "*") {
                c=a*b;
                alert(c);
            } else if (toan_tu == "/") {
                c=a/b;
                alert(c);
            }
        }
    </script>
</body>
</html>
