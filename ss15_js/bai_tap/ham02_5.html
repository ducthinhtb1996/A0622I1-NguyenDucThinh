<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<h1>Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</h1>
<script>
    let a = +prompt("Nhập số a:");
    let b = +prompt("Nhập số b:");
    let c = +prompt("Nhập số c:");
    let min = a;
    function checkNum() {
        if (min>b) {
            min = b;
        } else if (min>c) {
            min = c;
        } else  if (b<c) {
            min = b;
        } else if (c<b) {
            min = c;
        }
        alert(min);
    }
    checkNum();
</script>
</body>
</html>
