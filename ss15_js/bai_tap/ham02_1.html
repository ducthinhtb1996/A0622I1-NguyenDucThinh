<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<h1>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. <span id="result"></span></h1>
<script>
    let n = +prompt("Nhập số n:");
    function square(n) {
            return n**2;
    }
    document.getElementById("result").innerHTML = square(n);
</script>
</body>
</html>
