<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<h1>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </h1>
<script>
    let inputText = prompt("Nhập ký tự bất kỳ");
    let count =0;
    function checkValue(arrayElement) {
        for (let i=0;i<arrayElement.length; i++) {
            if (inputText == arrayElement[i]) {
                count ++;
            }
        }
        if (count!=0) {
            return count;
        } else {
            return -1;
        }
    }
    alert(checkValue(["v","v", "f", "n", "j"]));
</script>
</body>
</html>
