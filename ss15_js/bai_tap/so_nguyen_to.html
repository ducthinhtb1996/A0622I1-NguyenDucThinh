<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyenTo = +prompt("Nhập số bạn muốn kiểm tra: ");
    kiemTra(soNguyenTo);
    function kiemTra(a) {
        let flag = true;
        if (a===1){
            flag = false;
        }
        for (let i = 2; i <= a-1; i++) {
            if (a%i === 0) {
                flag = false;
                break;
            }
        }
        if (flag){
            alert(`Số ${a} là số nguyên tố`);
        } else {
            alert(`Số ${a} không phải là số nguyên tố`);
        }
    }
</body>
</html>
