<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<h1>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false</h1>
<script>
    let num = prompt("Nhập ký tự số :");
    function fillNum() {
        if (parseInt(num) == num ) {
            return true;
        } else {
            return false;
        }
    }
    console.log(fillNum());

</script>
</body>
</html>
