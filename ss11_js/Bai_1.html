<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        for (let i = 0; i<=100; i++) {
            document.write(i + '<br>');
            if (i=99) {
                alert("Đã hoàn thành");
            }
            alert("Đây là số 99");
        }
    </script>
</body>
</html>
