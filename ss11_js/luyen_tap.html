<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="num">
    <button type="button"  onclick="check_number()">Kiểm tra</button>
    <script>
        function check_number() {
            let b = document.getElementById("num").value;
            if (b%2==0) {
                alert('Số ' + b + ' là số chẵn');
            } else {
                alert("Là số lẻ");
            }
        }
    </script>
</body>
</html>
